version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.7.2
    working_directory: ~/docker_django_sns/myproject
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: docker-compose up
          command: docker-compose up -d
      - run:
          name: docker ps
          command: docker ps
      - run:
          name: test
          command: docker-compose run python ./manage.py test