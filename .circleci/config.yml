version: 2.1
jobs:
  build:
    docker:
      - image:  cimg/node:lts
    working_directory: ~/docker_django_sns/myproject
    steps:
      - checkout
      - run:
          name: docker-compose up
          command: |
            set -x
            path: ~/docker_django_sns/myproject
            docker-compose up --build -d